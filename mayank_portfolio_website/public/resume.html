<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1f1f1f;
      padding: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 22px;
      color: #00bfa5;
      margin: 15px 0;
    }

    .sidebar a {
      color: #b2dfdb;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #00bfa5;
      color: #121212;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bfa5;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 40px 30px;
      flex-grow: 1;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #1da1f2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px auto;
      text-align: center;
    }

    .btn:hover {
      background-color: #0d8ddb;
    }

    .preview-container {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(29, 161, 242, 0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive Behavior */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        padding: 15px;
      }

      .main-content {
        margin-left: 200px;
        padding: 20px;
      }

      .preview-container {
        height: 400px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }

    @media (max-width: 500px) {
      .sidebar {
        width: 160px;
      }

      .main-content {
        margin-left: 160px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="my_photo.jpg" alt="Your Photo" class="profile-photo" />
    <h2>Your Name</h2>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html" class="active">Resume</a>
    <a href="contact.html">Contact</a>
    <a href="social.html">Social</a>
  </div>

  <!-- Main Resume Section -->
  <div class="main-content">
    <h1>My Resume</h1>
    <p>Thank you for visiting my portfolio! Below you can preview my resume to get a quick overview of my skills, experience, and projects.</p>
    <p>You can also download the PDF version below.</p>
    <div style="text-align: center;">
      <a href="resume.pdf" download class="btn">Download Resume (PDF)</a>
    </div>

    <div class="preview-container">
      <iframe src="resume.pdf"></iframe>
    </div>
  </div>

</body>
</html>
