<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .main-content {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #1da1f2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px auto;
      text-align: center;
    }

    .btn:hover {
      background-color: #0d8ddb;
    }

    .preview-container {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(29, 161, 242, 0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .preview-container {
        height: 400px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Resume Section -->
  <div class="main-content">
    <h1>My Resume</h1>
    <p>Thank you for visiting my portfolio! Below you can preview my resume to get a quick overview of my skills, experience, and projects.</p>
    <p>You can also download the PDF version below.</p>
    <div style="text-align: center;">
      <a href="resume.pdf" download class="btn">Download Resume (PDF)</a>
    </div>

    <div class="preview-container">
      <iframe src="resume.pdf"></iframe>
    </div>
    <a href="index.html" class="btn">‚Üê Back</a>
  </div>
</body>
</html>
