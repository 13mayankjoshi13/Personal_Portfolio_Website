<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social - Mayank Joshi</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    main.container {
      max-width: 900px;
      width: 100%;
      padding: 40px 30px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 30px;
      color: #eee;
      text-align: center;
    }

    .social-entry {
      margin-bottom: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #b2dfdb;
      flex-wrap: wrap;
    }

    .social-entry i {
      color: #00bfa5;
      width: 24px;
      text-align: center;
    }

    .social-entry strong {
      min-width: 100px;
      display: inline-block;
    }

    .social-entry a {
      color: #80cbc4;
      text-decoration: none;
      word-break: break-word;
      flex: 1 1 auto;
    }

    .social-entry a:hover {
      text-decoration: underline;
      color: #00bfa5;
    }

    .btn {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #00bfa5;
      color: #121212;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #008e76;
      color: #fff;
    }

    @media (max-width: 768px) {
      main.container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Social Links</h1>

    <div class="social-entry">
      <i class="fab fa-github"></i>
      <strong>GitHub:</strong>
      <a href="https://github.com/13mayankjoshi13" target="_blank" rel="noopener noreferrer">
        https://github.com/13mayankjoshi13
      </a>
    </div>

    <div class="social-entry">
      <i class="fab fa-linkedin"></i>
      <strong>LinkedIn:</strong>
      <a href="https://www.linkedin.com/in/mayank-joshi-123456" target="_blank" rel="noopener noreferrer">
        https://www.linkedin.com/in/mayank-joshi-123456
      </a>
    </div>

    <div class="social-entry">
      <i class="fas fa-envelope"></i>
      <strong>Email:</strong>
      <a href="mailto:mayankjoshi640@gmail.com">
        mayankjoshi640@gmail.com
      </a>
    </div>

    <div class="social-entry">
      <i class="fab fa-instagram"></i>
      <strong>Instagram:</strong>
      <a href="https://instagram.com/mayank_joshi_13" target="_blank" rel="noopener noreferrer">
        https://instagram.com/mayank_joshi_13
      </a>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </main>
</body>
</html>
