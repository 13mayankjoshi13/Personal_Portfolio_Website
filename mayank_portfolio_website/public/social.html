<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social - Mayank Joshi</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      background-color: #1f1f1f;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      text-align: center;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #00bfa5;
    }

    .sidebar a {
      color: #b2dfdb;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #00bfa5;
      color: #121212;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bfa5;
      margin: 0 auto 20px;
      display: block;
    }

    .container {
      margin-left: 240px;
      max-width: 700px;
      padding: 40px 30px;
      width: 100%;
      background-color: #121212;
    }

    h1 {
      margin-bottom: 30px;
      color: #eee;
      text-align: center;
    }

    .social-entry {
      margin-bottom: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #b2dfdb;
    }

    .social-entry i {
      color: #00bfa5;
      width: 24px;
      text-align: center;
    }

    .social-entry strong {
      min-width: 100px;
      display: inline-block;
    }

    .social-entry a {
      color: #80cbc4;
      text-decoration: none;
      word-break: break-word;
    }

    .social-entry a:hover {
      text-decoration: underline;
      color: #00bfa5;
    }

    .btn {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #00bfa5;
      color: #121212;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #008e76;
      color: #fff;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
        position: relative;
      }

      .sidebar h2,
      .profile-photo {
        display: none;
      }

      .container {
        margin-left: 0;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

        https://github.com/13mayankjoshi13
      </a>
    </div>

    <div class="social-entry">
      <i class="fab fa-linkedin"></i>
      <strong>LinkedIn:</strong>

        https://www.linkedin.com/in/mayank-joshi-123456

    <div class="social-entry">

    <a href="index.html" class="btn">Back to Home</a>
  </main>
</body>
</html>
