<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mayank Joshi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }
    .sidebar {
      width: 240px;
      background-color: #1f1f1f;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      text-align: center;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #00bfa5;
    }
    .sidebar a {
      color: #b2dfdb;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: block;
    }
    .sidebar a:hover {
      background-color: #00bfa5;
      color: #121212;
    }
    .sidebar a.active {
      background-color: #00bfa5;
      color: #121212;
      font-weight: bold;
      border-left: 4px solid #fff;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #00bfa5;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    main.content {
      margin-left: 260px;
      padding: 30px 40px;
      max-width: 900px;
      width: 100%;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    .input-field {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    .input-field.textarea {
      height: 120px;
      resize: vertical;
    }
    .btn {
      background-color: #00bfa5;
      color: #121212;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      max-width: 180px;
      text-align: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #008e76;
      color: #fff;
    }
    .warning-message {
      background-color: #ff5722;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="my_photo.jpg" alt="Mayank Joshi" class="profile-photo" />
    <h2>Mayank Joshi</h2>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects & Games</a>
    <a href="contact.html" class="active">Contact Me</a>
    <a href="social.html">Social Links</a>
    <a href="resume.html">Resume</a>
  </aside>

  <main class="content">
    <h1>Contact Me</h1>

    <div class="warning-message">
      ðŸ“¢ Service is temporarily closed. Please use <strong>social links</strong> from the Social Links section to contact me.
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required class="input-field" />
      <input type="email" name="email" placeholder="Your Email" required class="input-field" />
      <textarea name="message" placeholder="Your Message" required class="input-field textarea"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>

    <br />
    <a href="index.html" class="btn">Back to Home</a>
  </main>

  <script>
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Service is temporarily closed.\nPlease use social links to contact.");
      this.reset();
    });
  </script>
</body>
</html>
