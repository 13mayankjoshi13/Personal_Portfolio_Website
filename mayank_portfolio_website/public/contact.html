<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mayank Joshi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-column h1 {
      font-size: 36px;
      color: #00bfa5;
      margin-bottom: 10px;
    }

    .left-column p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #bbbbbb;
    }

    .social-links a {
      margin-right: 15px;
      font-size: 24px;
      color: #1da1f2;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #0d8ddb;
    }

    .warning-message {
      background-color: #ff5722;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-field {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    .input-field.textarea {
      height: 120px;
      resize: vertical;
    }

    .btn {
      background-color: #00bfa5;
      color: #121212;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      max-width: 200px;
      text-align: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #008e76;
      color: #fff;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="column left-column">
      <h1>Let's Connect!</h1>
      <p>Hi, I'm Mayank Joshi. If you have questions, want to collaborate, or just want to say hi ‚Äî feel free to reach out using the form or my social links below!</p>

      <div class="social-links">
        <a href="https://github.com/13mayankjoshi13" target="_blank" title="GitHub">üê±</a>
        <a href="https://linkedin.com/in/mayankjoshi_13" target="_blank" title="LinkedIn">üîó</a>
        <a href="mailto:mayankjoshi640@gmail.com" title="Email">üìß</a>
        <a href="https://instagram.com/mayank_joshi_13" target="_blank" title="Instagram">üì∏</a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column right-column">
      <div class="warning-message">
        üì¢ Service is temporarily closed. Please use <strong>social links</strong> to contact me.
      </div>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required class="input-field" />
        <input type="email" name="email" placeholder="Your Email" required class="input-field" />
        <textarea name="message" placeholder="Your Message" required class="input-field textarea"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>

      <br />
      <a href="index.html" class="btn">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Service is temporarily closed.\nPlease use social links to contact.");
      this.reset();
    });
  </script>
</body>
</html>
